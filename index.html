<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarParking</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <header id="header"><b> Parking Lot</b></header>
    <form>
      <div class="row">
        <div class="col-25">
          <label for="Oname">Owner Name</label>
        </div>
        <div class="col-75">
          <input type="text" id="Oname" name="Owner namez" placeholder="Owner Name">
        </div>
      </div>
      <div class="row">
        <div class="col-25">
          <label for="registration number">Registration Number</label>
        </div>
        <div class="col-75">
          <input type="text" id="Rnumber" name="Registration Number" placeholder="Registration Number">
        </div>
        <div class="row">
          <button type="button" id="submit" value="Submit" onclick="parkCar()">Submit</button>
        </div>
    </form>
    <div id="vehicles"></div>
    <script src="parking.js"></script>
</body>

</html>
